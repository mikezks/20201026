<div class="sidebar-wrapper">
  <div class="logo">
    <a class="simple-text">
      <div class="logo-img">
        <img src="../../assets/img/angular2-logo.png" alt="">
      </div>
      Flight42
    </a>
  </div>
  <ul class="nav">
    <li routerLinkActive="active">
      <a routerLink="home">
        <i class="ti-home"></i>
        <p>Home</p>
      </a>
    </li>

    <li routerLinkActive="active">
      <a routerLink="flight-booking">
        <i class="ti-arrow-top-right"></i>
        <p>Flights ({{ flightCount$ | async }})</p>
      </a>
    </li>

    <li routerLinkActive="active">
      <a [routerLink]="[{outlets: { hotel: 'home'  }}]">
        <i class="ti-arrow-top-right"></i>
        <p>Hotel</p>
      </a>
    </li>

    <li>
      <a [routerLink]="[{outlets: { aux: 'basket'  }}]">
        <i class="ti-shopping-cart"></i>
        <p>Basket</p>
      </a>
    </li>

  </ul>
</div>
